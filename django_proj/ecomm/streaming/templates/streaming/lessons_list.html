{% extends 'streaming/base.html' %}
{% load static %}
    

{% block content %}
<h1>Lessons List</h1>
<h2>{{course.name}}</h2>
<br>
{% for lesson in lessons %}
    <p>{{lesson.position}}-{{lesson.name}}</p>
    <p>
        <video controls controlslist="[nodownload]" class="video-js" data-setup='{}' width="480">
            <source src="{{lesson.video.url}}">
        </video>
    </p>
{% endfor %}
{% endblock content %}
